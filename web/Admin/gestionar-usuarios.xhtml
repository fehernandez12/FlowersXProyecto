<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Gestionar usuarios</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/all.min.css"></link>
        <link rel="stylesheet" href="../css/brands.css"></link>
        <link rel="stylesheet" href="../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../css/estilos-gestionar-usuarios.css"></link>
        <link href="../css/primefaces-omega.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:outputStylesheet name="../css/bootstrap.css" />
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <div class="row">
                <div class="col">
                    <style type="text/css">
                        .ui-datatable .ui-datatable-header {
                            text-align: right !important;
                        }

                        .ui-button-text-only .ui-button-text {
                            padding: 0.3em 0.4em;
                        }

                        .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                            visibility: hidden;
                        }

                        .ui-filter-column .ui-column-customfilter .custom-filter {
                            width: 100%;
                            box-sizing: border-box;
                        }

                        .year-spinner input {
                            width: 100%;
                            box-sizing: border-box;
                        }
                    </style>
                    <div class="col">
                        <h1><h:outputText value="Usuarios"/></h1>
                    </div>
                    <f:view>
                        <h:form>
                            <p:dataTable var="user" value="#{usuarioControlador.consultarUsuario()}" widgetVar="tablaUsuarios"
                                         emptyMessage="No se han encontrado usuarios con los criterios dados." filteredValue="#{usuarioControlador.listaUsuarios}" rows="10"
                                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" resizableColumns="true">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Buscar todos los campos:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('tablaUsuarios').filter()" style="width:150px" placeholder="Ingrese una palabra clave..."/>
                                    </p:outputPanel>
                                </f:facet>

                                <p:column filterBy="#{user.id}" headerText="ID" filterMatchMode="contains">
                                    <h:outputText value="#{user.id}" />
                                </p:column>
                                <p:column filterBy="#{user.titular}" headerText="Nombre del titular" filterMatchMode="contains">
                                    <h:outputText value="#{user.titular}" />
                                </p:column>
                                <p:column filterBy="#{user.razonSocial}" headerText="Razón Social" filterMatchMode="contains">
                                    <h:outputText value="#{user.razonSocial}" />
                                </p:column>
                                <p:column filterBy="#{user.email}" headerText="E-mail" filterMatchMode="contains">
                                    <h:outputText value="#{user.email}" />
                                </p:column>
                                <p:column filterBy="#{user.paisIdpais.nombre}" headerText="País" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tablaUsuarios').filter()" styleClass="custom-filter">
                                            <f:selectItem itemLabel="Selecciona uno..." itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{paisControlador.listar()}" var="pais" itemValue="#{pais.idpais}" itemLabel="#{pais.nombre}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{user.paisIdpais.nombre}" />
                                </p:column>
                                <p:column filterBy="#{user.ciudadIdciudad.nombre}" headerText="Ciudad" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tablaUsuarios').filter()" styleClass="custom-filter">
                                            <f:selectItem itemLabel="Selecciona uno..." itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{ciudadControlador.listar()}" var="ciudad" itemValue="#{ciudad.idciudad}" itemLabel="#{ciudad.nombre}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{user.ciudadIdciudad.nombre}" />
                                </p:column>
                                <p:column filterBy="#{user.rolidRol.nombre}" headerText="Rol" filterMatchMode="in">
                                    <f:facet name="filter">
                                        <p:selectCheckboxMenu label="Roles" onchange="PF('tablaUsuarios').filter()" scrollHeight="150" styleClass="custom-filter">
                                            <f:selectItems value="#{rolControlador.listar()}" var="rol" itemValue="#{rol.idRol}" itemLabel="#{rol.nombre}" />
                                        </p:selectCheckboxMenu>
                                    </f:facet>
                                    <h:outputText value="#{user.rolidRol.nombre}" />
                                </p:column>
                                <p:column>
                                    <f:facet class="header" name="header">
                                        <h:outputText value="Opciones"/>
                                    </f:facet>
                                    <h:commandLink class="opciones-tabla" action="#{usuarioControlador.preEditarUsuario(item)}" onclick="return confirm('¿Estás seguro?')"><i class="fas fa-pen" data-toggle="modal" data-target="#modalEditar"></i></h:commandLink>
                                    <h:commandLink class="opciones-tabla" action="#{usuarioControlador.eliminarUsuario(item)}" onclick="return confirm('¿Estás seguro?')"><i class="fas fa-trash-alt"></i></h:commandLink>
                                </p:column>
                            </p:dataTable>
                            <h5>Exportar datos a Microsoft Excel</h5>
                            <h:commandLink>
                                <p:graphicImage name="images/excel.png" style="width:50px"/>
                                <p:dataExporter type="xls" target="tablaUsuarios" fileName="Usuarios" pageOnly="true"/>
                            </h:commandLink>
                        </h:form>
                    </f:view>
                    <a href="crear-usuario.xhtml"><button type="button" class="boton-salir btn" data-toggle="tooltip" data-placement="bottom" title="Cerrar sesión y salir">
                            Crear usuario
                        </button>  
                    </a> 
                </div>
            </div>
        </div>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/admin.js"></script>
        <script src="../../js/main.js"></script>
    </h:body>
</html>
