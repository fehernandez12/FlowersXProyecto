<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Crear Solicitud</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/all.min.css"></link>
        <link rel="stylesheet" href="../css/brands.css"></link>
        <link rel="stylesheet" href="../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../css/estilos-crear-usuario.css"></link>
        <link href="../css/primefaces-omega.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <div class="titulo row">
                <div class="col">
                    <h1>Registrar Novedad</h1>
                    <p>Por favor llena los siguientes datos.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <f:view>
                        <style type="text/css">
                            .ui-datalist .ui-datalist-content {
                                border:0 none
                            }

                            .ui-datalist ul {
                                padding: 0px 10px 0 20px;
                                margin: 5px 0;
                            }

                            .value {
                                font-weight: bold;
                            }

                            .ui-autocomplete-itemtip {
                                -moz-box-sizing: content-box;
                                -webkit-box-sizing: content-box;
                                box-sizing: content-box;
                            }
                        </style>
                        <h:form class="formulario" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="col-2 md-1 mb-1">
                                    <h:outputLabel value="Id:" for="idNovedad" />
                                    <h:inputText class="form-control" pt:placeholder="Id de la Novedad" id="idNovedad" value="#{novedadControlador.novedad.idNovedad}" title="IdNovedad" required="true" requiredMessage="Este campo es obligatorio."/>
                                </div>
                                <script type="text/javascript">
                                    PrimeFaces.locales['es'] = {
                                        closeText: 'Cerrar',
                                        prevText: 'Anterior',
                                        nextText: 'Siguiente',
                                        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                                        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                                        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                                        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                                        dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                                        weekHeader: 'Semana',
                                        firstDayOfWeek: 1,
                                        isRTL: false,
                                        showMonthAfterYear: false,
                                        yearSuffix: '',
                                        timeOnlyTitle: 'Sólo hora',
                                        timeText: 'Tiempo',
                                        hourText: 'Hora',
                                        minuteText: 'Minuto',
                                        secondText: 'Segundo',
                                        currentText: 'Fecha actual',
                                        ampm: false,
                                        month: 'Mes',
                                        week: 'Semana',
                                        day: 'Día',
                                        allDayText: 'Todo el día'
                                    };
                                </script>
                                <style type="text/css">
                                    .value {
                                        font-weight: bold;
                                    }
                                </style>
                                <div class="col-3 md-3 mb-3">
                                    <p:outputLabel value="Fecha:" /><br />
                                    <p:calendar id="button" value="#{novedadControlador.novedad.fecha}" locale="es" pt:placeholder="AAAA-MM-DD" pattern="yyyy-MM-dd" showOn="button" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Descripción:" for="Descripcion" /><br />
                                <p:inputTextarea value="#{novedadControlador.novedad.descripcion}" pt:placeholder="Ingresa una descripción de la novedad a registrar." rows="5" cols="200" counter="display" maxlength="2048" counterTemplate="Quedan {0} caracteres." autoResize="false" />
                                <br />
                                <h:outputText id="display" />
                            </div>
                            <div class="form-row">
                                <div class="col-2 md-1 mb-1">
                                    <h:outputLabel value="Id del pedido: " for="idPedido" />
                                    <h:inputText class="form-control" pt:placeholder="Id del pedido" id="idSolicitud" value="#{novedadControlador.pedido.idPedido}" title="IdNovedad" required="true" requiredMessage="Este campo es obligatorio."/>
                                </div>
                                <div class="col-2 md-1 mb-1">
                                    <h:outputLabel value="Id de Usuario:" for="usuarioid" />
                                    <h:inputText class="form-control" id="usuarioid" value="#{usuarioControlador.usuarioLogueado.id}" title="Usuarioid" readonly="true" />
                                </div>
                            </div>
                            <br/>
                            <h:commandButton class="btn btn-secondary" action="#{novedadControlador.crearNovedad()}" value="Registrar novedad" />
                        </h:form>
                    </f:view>

                </div>
            </div>
        </div>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
