<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Crear Solicitud</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/all.min.css"></link>
        <link rel="stylesheet" href="../css/brands.css"></link>
        <link rel="stylesheet" href="../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../css/estilos-crear-usuario.css"></link>
    </h:head>
    <h:body>
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <div class="titulo row">
                <div class="col">
                    <h1>Crear Novedad</h1>
                    <p>Por favor llena los siguientes datos.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h:form class="formulario needs-validation">
                        <div class="form-row">
                            <div class="col-md-3 mb-4">
                                <label for="validationCustom01">Fecha</label>
                                <h:inputText pt:type="date" value="#{novedadControlador.novedad.fecha}" id="nombreTitular" class="form-control">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="validationCustom02">Descripcion</label>
                                <h:inputTextarea pt:placeholder="Inserta una breve descripcion de tu novedad aquÃ­..." class="form-control" rows="10" cols="50" value="#{novedadControlador.novedad.descripcion}"/>
                                <br />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-2 mb-2">
                                <label for="validationCustom04">ID Pedido</label>
                                <h:inputText pt:placeholder="ID del pedido" value="#{novedadControlador.pedido.idPedido}" class="form-control"></h:inputText>
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="validationCustom04">ID Usuario</label>
                                <h:inputText pt:placeholder="ID del Usuario" value="#{novedadControlador.usuario.id}" class="form-control"></h:inputText>
                            </div>
                        </div>
                        <h:commandButton action="#{novedadControlador.crearNovedad()}" class="btn boton-registro" type="submit" value="Crear Novedad"></h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
