<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Crear Usuario</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/all.min.css"></link>
        <link rel="stylesheet" href="../css/brands.css"></link>
        <link rel="stylesheet" href="../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../css/estilos-crear-usuario.css"></link>
        <link href="../css/primefaces-omega.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.idiomaSeleccionado}">
            <div data-spy="scroll" data-target="#" data-offset="0" class="container">
                <nav class="migas breadcrumb-nav" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../main-usuario.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Crear usuario</li>
                    </ol>
                </nav>
                <div class="titulo row">
                    <div class="col">
                        <h1>#{msjCrearUsuario.titulo}</h1>
                        <p>#{msjCrearUsuario.porFavor}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h:form class="formulario needs-validation" id="crearUsuario">
                            <div class="form-row">
                                <div class="col-md-1 mb-1">
                                    <label for="validationCustom01">ID</label>
                                    <p:inputText pt:placeholder="ID" value="#{usuarioControlador.usuario.id}" id="idUsuario" class="form-control"></p:inputText>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <label for="validationCustom01">#{msjCrearUsuario.nombreTitular}</label>
                                    <p:inputText pt:placeholder="John Doe" value="#{usuarioControlador.usuario.titular}" id="nombreTitular" class="form-control"></p:inputText>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationCustom02">#{msjCrearUsuario.razonSocial}</label>
                                    <p:inputText pt:placeholder="Empresa Inc." value="#{usuarioControlador.usuario.razonSocial}" id="razonSocial" class="form-control"></p:inputText>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <label for="validationCustomUsername">#{msjCrearUsuario.email}</label>
                                    <div class="input-group">
                                        <p:inputText pt:placeholder="ejemplo@ejemplo.com" type="email" value="#{usuarioControlador.usuario.email}" id="email" class="form-control"></p:inputText>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-3 mb-3">
                                    <label for="validationCustom03">#{msjCrearUsuario.pais}</label><br/>
                                    <p:selectOneMenu id="pais" immediate="true" required="true" value="#{usuarioControlador.pais.idpais}" style="width:200px">
                                        <f:selectItem itemLabel="#{msjCrearUsuario.lblPais}" itemValue="" />
                                        <f:selectItems value="#{paisControlador.listar()}" var="pais" itemValue="#{pais.idpais}" itemLabel="#{pais.nombre}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationCustom04">#{msjCrearUsuario.ciudad}</label><br/>
                                    <p:selectOneMenu id="ciudad" required="true" value="#{usuarioControlador.ciudad.idciudad}" style="width: 250px">
                                        <f:selectItem itemLabel="#{msjCrearUsuario.lblCiudad}" itemValue="" />
                                        <f:selectItems value="#{ciudadControlador.listarTodas()}" var="ciudad" itemValue="#{ciudad.idciudad}" itemLabel="#{ciudad.nombre}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="dropdown col-md-3 mb-3">
                                    <label for="validationCustom03">#{msjCrearUsuario.cargo}</label><br/>
                                    <p:selectOneMenu id="rol" value="#{usuarioControlador.rol.idRol}" style="width: 200px">
                                        <f:selectItems value="#{rolControlador.listar()}" var="rol" itemValue="#{rol.idRol}" itemLabel="#{rol.nombre}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <h:commandButton action="#{usuarioControlador.crearUsuario()}" class="btn boton-registro" type="submit" value="#{msjCrearUsuario.botonCrearUsuario}"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </f:view>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
