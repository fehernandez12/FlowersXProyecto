<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
                google.charts.load('current', {'packages': ['corechart']});
                google.charts.setOnLoadCallback(drawVisualization);
                var chart = new google.visualization.ComboChart(document.getElementById('bar'));
                chart.draw(data, options);
            </script>

            <p:commandButton value="Graficar" id="graficar" update="hpgGrafico"  actionListener="#{chartBean.graficar()}"/>    
            <h:panelGroup id="hpgGrafico" layout="blocked">
                <p:chart type="bar" id="bar" model="#{chartBean.barra}" style="white:290px; height: 290px " rendered="#{chartBean.barra !=null}"/>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
