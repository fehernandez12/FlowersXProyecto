<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Crear Orden produccion</title>
        <link rel="stylesheet" href="../../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../../css/all.min.css"></link>
        <link rel="stylesheet" href="../../css/brands.css"></link>
        <link rel="stylesheet" href="../../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../../css/estilos-crear-usuario.css"></link>
    </h:head>
    <h:body>
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <div class="titulo row">
                <div class="col">
                    <h1>Crear Orden Produccion</h1>
                    <p>Por favor llena los siguientes datos.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h:form class="formulario needs-validation">
                        <div class="form-row">
                            <div class="col-md-8 mb-8">
                                <label for="validationCustomUsername">descipcion Arreglo</label>
                                <div class="input-group">
                                    <h:inputText value="#{ordenProduccionControlador.ordenProduccion.descipcionArreglo}" id="descipcionArreglo" class="form-control"></h:inputText>
                                </div>
                            </div>                            
                            <div class="col-md-8 mb-8">
                                <label for="validationCustomUsername">cantidad</label>
                                <div class="input-group">
                                    <h:inputText value="#{ordenProduccionControlador.ordenProduccion.cantidad}" id="cantidad" class="form-control"></h:inputText>
                                </div>                                
                            </div>
                            <div class="col-md-8 mb-8">
                                <label for="validationCustomUsername">estado</label>
                                <div class="input-group">
                                    <h:inputText value="#{ordenProduccionControlador.ordenProduccion.estado}" id="estado" class="form-control"></h:inputText>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom01">fecha inicio</label>
                                <h:inputText pt:type="date" value="#{ordenProduccionControlador.ordenProduccion.fechainicio}" id="fechainicio" class="form-control">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom01">fecha Fin</label>
                                <h:inputText pt:type="date" value="#{ordenProduccionControlador.ordenProduccion.fechaFin}" id="fechaFin" class="form-control">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                            </div>
                             <div class="dropdown col-md-3 mb-3">
                                <label for="validationCustom03">direccionDeEnvio</label>
                                <br />                                
                                <h:selectOneMenu class="btn btn-secondary dropdown-toggle" value="#{ordenProduccionControlador.pedido.idPedido}">
                                    <f:selectItems class="dropdown-item" value="#{pedidoControlador.consultarPedido()}" var="pedido" itemValue="#{pedido.idPedido}" itemLabel="#{pedido.direccionDeEnvio}"/>
                                </h:selectOneMenu>
                            </div>                       
                        </div>  
                         <div class="form-row">                          
                             <div class="dropdown col-md-3 mb-3">
                                <label for="validationCustom03">Raz√≥n Social</label>
                                <br />                                
                                <h:selectOneMenu class="btn btn-secondary dropdown-toggle" value="#{ordenProduccionControlador.usuario.id}">
                                    <f:selectItems class="dropdown-item" value="#{usuarioControlador.consultarUsuario()}" var="usuario" itemValue="#{usuario.id}" itemLabel="#{usuario.razonSocial}"/>
                                </h:selectOneMenu>
                            </div>                             
                        </div>
                        <h:commandButton action="#{ordenProduccionControlador.crearOrdenProduccion()}" class="btn boton-registro" type="submit" value="ordenProduccionControlador"></h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
