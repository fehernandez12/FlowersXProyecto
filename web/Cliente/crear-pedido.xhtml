<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Crear Pedido</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/all.min.css"></link>
        <link rel="stylesheet" href="../css/brands.css"></link>
        <link rel="stylesheet" href="../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../css/estilos-crear-usuario.css"></link>
        <link href="../css/primefaces-omega.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <nav class="migas breadcrumb-nav" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../main-usuario.xhtml">Inicio</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Crear orden de compra</li>
                </ol>
            </nav>
            <div class="titulo row">
                <div class="col">
                    <h1>Crear Pedido</h1>
                    <p>Por favor llena los siguientes datos.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <f:view>
                        <style type="text/css">
                            .ui-datalist .ui-datalist-content {
                                border:0 none
                            }

                            .ui-datalist ul {
                                padding: 0px 10px 0 20px;
                                margin: 5px 0;
                            }

                            .value {
                                font-weight: bold;
                            }

                            .ui-autocomplete-itemtip {
                                -moz-box-sizing: content-box;
                                -webkit-box-sizing: content-box;
                                box-sizing: content-box;
                            }
                        </style>
                        <h:form enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="col-2 md-2 mb-2">
                                    <p:outputLabel value="Id del pedido:" for="idPedido" />
                                    <p:inputText class="form-control" pt:placeholder="Id del pedido" id="idPedido" value="#{pedidoControlador.pedido.idPedido}" title="IdPedido" required="true" requiredMessage="Este campo es obligatorio."/>
                                </div>
                                <script type="text/javascript">
                                    PrimeFaces.locales['es'] = {
                                        closeText: 'Cerrar',
                                        prevText: 'Anterior',
                                        nextText: 'Siguiente',
                                        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                                        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                                        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                                        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                                        dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                                        weekHeader: 'Semana',
                                        firstDayOfWeek: 1,
                                        isRTL: false,
                                        showMonthAfterYear: false,
                                        yearSuffix: '',
                                        timeOnlyTitle: 'Sólo hora',
                                        timeText: 'Tiempo',
                                        hourText: 'Hora',
                                        minuteText: 'Minuto',
                                        secondText: 'Segundo',
                                        currentText: 'Fecha actual',
                                        ampm: false,
                                        month: 'Mes',
                                        week: 'Semana',
                                        day: 'Día',
                                        allDayText: 'Todo el día'
                                    };
                                </script>
                                <style type="text/css">
                                    .value {
                                        font-weight: bold;
                                    }
                                </style>
                                <div class="col-2 md-2 mb-2">
                                    <p:outputLabel value="Fecha de creación:" /><br/>
                                    <p:calendar id="popup" value="#{pedidoControlador.pedido.fechaDeCreacion}" locale="es" pt:placeholder="AAAA-MM-DD" pattern="yyyy-MM-dd" />
                                </div>
                                <div class="col-2 md-2 mb-2">
                                    <p:outputLabel for="date" value="Fecha de envío: " /><br/>
                                    <p:inputMask id="date" value="#{pedidoControlador.pedido.fechaDeEntrega}" mask="99/99/9999" readonly="true" />
                                </div>
                            </div>
                            <br/>
                            <div class="form-row">
                                <h3>Agregar productos</h3>
                                <p:accordionPanel value="#{productoControlador.listar()}" var="producto">
                                    <p:tab title="#{producto.nombreProducto}">
                                        <h:panelGrid columns="2" cellpadding="10">
                                            <div class="col-md-4">
                                                <img src="#{p.foto}" class="card-img" style="overflow: hidden; object-fit: cover;" height="150%" alt="..." />
                                            </div>
                                            <div class="col-md-8">
                                                <h:form>
                                                    <c:if test="#{!(p.existencias eq 0)}">
                                                        <p class="card-text">
                                                            <small class="text-muted">
                                                                Disponible
                                                            </small>
                                                        </p>
                                                        <h:inputText value="#{pedidoControlador.cantidadCamas}" class="form-control form-control-sm" id="carritoCantidad" pt:type="number" pt:placeholder="Ingresa la cantidad deseada." validatorMessage="Cantidad máxima: #{(p.existencias)/100}">
                                                            <f:validateDoubleRange minimum="1" maximum="#{(p.existencias)/100}" for="carritoCantidad"/>
                                                        </h:inputText>
                                                        <br/>
                                                        <h:commandLink onclick="botonCarrito()" action="#{pedidoControlador.agregarAlCarrito(p)}" class="btn boton-ingreso btn-sm">
                                                            <f:ajax execute="@form" render="@none" />
                                                            <i class="fas fa-cart-plus"></i> Agregar al carrito
                                                        </h:commandLink>
                                                    </c:if>
                                                    <c:if test="#{p.existencias eq 0}">
                                                        <p class="card-text">
                                                            <small class="text-muted">
                                                                Agotada
                                                            </small>
                                                        </p>
                                                        <button class="btn boton-ingreso btn-sm" disabled="true"><i class="fas fa-cart-plus"></i> Agregar al carrito</button>
                                                    </c:if>
                                                </h:form>
                                            </div>
                                        </h:panelGrid>
                                    </p:tab>
                                </p:accordionPanel>
                            </div>
                            <div class="form-row">
                                <div class="col-4 md-4 mb-4">
                                    <p:outputLabel value="Subtotal: " />
                                    <h:inputText class="form-control" id="subtotal" value="#{pedidoControlador.pedido.subTotal}" title="Usuarioid" readonly="true" />
                                </div>
                                <div class="col-4 md-4 mb-4">
                                    <p:outputLabel value="Impuestos: " />
                                    <h:inputText class="form-control" id="impuestos" value="#{pedidoControlador.impuestos}" title="Usuarioid" readonly="true" />
                                </div>
                                <div class="col-4 md-4 mb-4">
                                    <p:outputLabel  value="Total: " />
                                    <h:inputText class="form-control" id="total" value="#{pedidoControlador.pedido.total}" title="Usuarioid" readonly="true" />
                                </div>
                            </div>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
        <!-- Modal del pago -->
        <div class="modal fade modal-pago" id="modalPago" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Procesar pago</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <f:view>
                        <h:form>
                            <div class="modal-body">
                                <div class="form-row">
                                    <div class="col-auto">
                                        <label class="sr-only" for="numeroTarjeta">Número de tarjeta</label>
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="far fa-credit-card"></i></div>
                                            </div>
                                            <p:inputMask id="tarjeta" value="#{pagoControlador.pago.numero}" pt:placeholder="0000-0000-0000-0000" mask="9999-9999-9999-9999"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="sr-only" for="codigoSeguridad">CVV</label>
                                        <p:inputMask id="taxId" value="#{pagoControlador.pago.codigoDeSeguridad}" pt:placeholder="000" mask="999"/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="sr-only" for="fechaVencimiento">Fecha de Vencimiento</label>
                                        <p:inputMask id="fechaVencimiento" value="#{pagoControlador.pago.fechaDeVencimiento}" pt:placeholder="01/99" mask="99/99"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-auto">
                                        <label class="sr-only" for="nombre">Nombre del tarjetahabiente</label>
                                        <p:inputText id="nombreTarjeta" value="#{pagoControlador.pago.nombre}" />
                                        <p:outputLabel for="@previous" value="Nombre" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-auto">
                                        <label class="sr-only" for="nombre">Dirección</label>
                                        <p:inputText id="direccionPago" value="#{pagoControlador.pago.direccion}" />
                                        <p:outputLabel for="@previous" value="Dirección" />
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </f:view>
                    <div class="modal-footer">
                        <h:commandButton type="button" class="btn btn-secondary" action="#{pagoControlador.crearPago()}" pt:data-dismiss="modal">Confirmar pago</h:commandButton>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/main.js" type="text/javascript"></script>
        <script src="../js/formularios.js" type="text/javascript"></script>
    </h:body>
</html>
