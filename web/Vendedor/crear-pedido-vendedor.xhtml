<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Crear Pedido</title>
        <link rel="stylesheet" href="../../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../../css/all.min.css"></link>
        <link rel="stylesheet" href="../../css/brands.css"></link>
        <link rel="stylesheet" href="../../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../../css/estilos-crear-usuario.css"></link>
    </h:head>
    <h:body>
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <div class="titulo row">
                <div class="col">
                    <h1>Crear Pedido</h1>
                    <p>Por favor llena los siguientes datos.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h:form class="formulario needs-validation">
                        <div class="form-row">
                            
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom01">fecha de creacion</label>
                                <h:inputText pt:type="date" value="#{pedidoControlador.pedido.fechaDeCreacion}" id="fechaDeCreacion" class="form-control">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom01">fecha de envio</label>
                                <h:inputText pt:type="date" value="#{pedidoControlador.pedido.fechaDeEnvio}" id="fechaDeEnvio" class="form-control">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                            </div>
                            <div class="col-md-8 mb-8">
                                <label for="validationCustomUsername">direccionDeEnvio</label>
                                <div class="input-group">
                                    <h:inputText value="#{pedidoControlador.pedido.direccionDeEnvio}" id="direccionDeEnvio" class="form-control"></h:inputText>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            
                            
                             <div class="dropdown col-md-3 mb-3">
                                <label for="validationCustom03">Raz√≥n Social</label>
                                <br />
                                
                                <h:selectOneMenu class="btn btn-secondary dropdown-toggle" value="#{pedidoControlador.usuario.id}">
                                    <f:selectItems class="dropdown-item" value="#{usuarioControlador.consultarUsuario()}" var="usuario" itemValue="#{usuario.id}" itemLabel="#{usuario.razonSocial}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <h:commandButton action="#{pedidoControlador.crearPedido()}" class="btn boton-registro" type="submit" value="Crear pedido"></h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
